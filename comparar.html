<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Website Carbon Comparison</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Carbon Comparison</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h2>Comparar Emisiones de Carbono de Sitios Web</h2>
        <form id="compareForm" class="mt-3">
            <div class="mb-3">
                <label for="url1" class="form-label">URL 1</label>
                <input type="text" id="url1" class="form-control" placeholder="Ingresa la primera URL">
            </div>
            <div class="mb-3">
                <label for="url2" class="form-label">URL 2</label>
                <input type="text" id="url2" class="form-control" placeholder="Ingresa la segunda URL">
            </div>
            <button type="submit" class="btn btn-primary">Comparar</button>
        </form>

        <div id="results" class="mt-5" style="display: none;">
            <h4>Resultados de la Comparaci√≥n</h4>
            <div id="result1" class="border p-3 mb-3"></div>
            <div id="result2" class="border p-3 mb-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/comparar.js"></script>
</body>
</html>
